<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <h1>StopWatch <i class="fa-solid fa-stopwatch"></i></h1>
        <div class="sub">
            
            <div class="time">
                <span id="hrs">00</span> : <span id="mins">00</span> : <span id="sec">00</span>
                <hr>
                <p id="msec">00</p>
            </div>
            
        </div>
        <div class="btns">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <button id="stop" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
